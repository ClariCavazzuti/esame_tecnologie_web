<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        text-align: center;
      }
      .btn-primary {
        width: 100%;
      }
      .form-text {
        text-align: center;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>

      {% load crispy_forms_tags %}
      {% block content %}
      <form method="post"> 
        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </form>
      {% endblock %}
      
      <div class="form-text mt-3">
        <p><a href="{% url 'password_reset' %}" class="link-primary">Hai dimenticato la password?</a></p>
        <p><a href="{% url 'register' %}" class="link-secondary">Non hai un account? Registrati</a></p>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
