<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kristall{% endblock %}</title>
    
    
    <!-- Includi Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Blocchi per stili aggiuntivi -->
    {% block extra_styles %}
    {% endblock %}
</head>
<body>
  
    <!-- Script per gestire la disconnessione al momento della chiusura della pagina -->
    <script>
        window.addEventListener('beforeunload', function() {
            navigator.sendBeacon("{% url 'logout' %}");
        });

        // Funzione per verificare la sessione attiva
        function checkSessionStatus() {
            fetch("{% url 'check_session' %}")
                .then(response => response.json())
                .then(data => {
                    if (!data.is_active) {
                        window.location.href = "{% url 'inactive_logout' %}";
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Esegui il controllo ogni 60 secondi
        setInterval(checkSessionStatus, 60000);  // 60000 millisecondi = 1 minuto
    </script>
    
    <!-- Blocchi per script aggiuntivi -->
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
