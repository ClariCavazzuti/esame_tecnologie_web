<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prenotazione Tavolo</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Kristall</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Ristorante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core_home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'camere' %}">Albergo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recensioni' %}">Dicono di Noi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}
        <h2>Prenota un Tavolo</h2>
        <form method="post">
            {% csrf_token %}
            <p><strong>Nome:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Conferma Prenotazione</button>
        </form>
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script for Form Submission -->
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();  // Previene l'invio standard del form
            if (confirm("Confermi la prenotazione del tavolo?")) {
                // Invia il form tramite una richiesta AJAX
                fetch(this.action, {
                    method: 'POST',
                    body: new FormData(this),
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Tavolo prenotato con successo!");
                        // Reindirizza alla homepage
                        window.location.href = "{% url 'core_home' %}";
                    } else {
                        alert("Errore nella prenotazione del tavolo: " + data.message);
                    }
                })
                .catch(error => {
                    alert("Errore nella prenotazione del tavolo.");
                });
            }
        });
    </script>
</body>
</html>
